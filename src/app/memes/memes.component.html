<div class="sort-settings">
    <input type="radio" name="sort-setting" value="date" class="btn-sort" id="btn-sort-date" (change)="this.setSortMethod($event)" checked>
    <label for="btn-sort-date" class="lbl-sort">New</label>
    <input type="radio" name="sort-setting" value="votes" class="btn-sort" id="btn-sort-votes" (change)="this.setSortMethod($event)">
    <label for="btn-sort-votes" class="lbl-sort">Best</label>
</div>
<app-collection-tag></app-collection-tag>
<div class="memes-container" *ngFor="let meme of this.memes()">
    <app-meme class="meme-item" [meme]="meme"></app-meme>
</div>
<button class="load_more" id="LoadMore" (click)="this.loadMore()"><span *ngIf="!this.loading">Load more</span><i class="material-icons prefix icon-loading" *ngIf="this.loading">autorenew</i></button>
