<div class="row">
    <div class="col12 s12 m6">
        <div class="card">
            <div class="card-image">
                <img class="meme-image" src="{{this.memeService.MEDIA_SERVER_URL}}/images/{{this.meme?.file}}" alt="{{this.meme?.title}}">
            </div>
            <span class="card-title meme-title">{{this.meme?.title}}</span>
            <div class="card-content meme-tags">
                <div class="chip meme-tag" *ngFor="let tag of this.meme?.tags">
                    <a href="/tag/{{tag}}" class="meme-link">{{tag}}</a>
                </div>
            </div>
            <span>{{this.getTimeLabel()}}</span>
            <div class="vote-placeholder">
                <input type=radio name="vote" class="btn-vote upvote" aria-label="Upvote" id="btn-upvote-{{this.meme?.id}}" value=1 [checked]="this.voteStatus==1" (click)="this.vote($event)">
                <label for="btn-upvote-{{this.meme?.id}}"><i class="material-icons prefix">thumb_up</i></label>
                <input type=radio name="vote" class="btn-vote downvote" aria-label="Downvote" id="btn-downvote-{{this.meme?.id}}" value=-1 [checked]="this.voteStatus==-1" (click)="this.vote($event)">
                <label for="btn-downvote-{{this.meme?.id}}"><i class="material-icons prefix">thumb_down</i></label>
                <span>{{this.meme?.votes}} point(s)</span>
            </div>
        </div>
    </div>
</div>
